<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<script>
    function showImage(e) {
        document.getElementById("view").src = e.target.src;
    }
    
</script>
<body>
    <section>
        <nav id="listView" onclick="showImage(event)">
            <img id="1" src="./image1.jpg">
            <img id="2" src="./image2.jpg">
            <img id="3" src="./image3.jpg">
            <img id="4" src="./image4.jpg">
            <img id="5" src="./image5.jpg">
        </nav>


            <img id="view" alt="click an image to show" src="">

    </section>

    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="scripts/index.js"></script>
</body>

</html>
